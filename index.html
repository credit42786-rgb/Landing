<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Short-Term Cash Assistance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 550px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1874d1;
    }
    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Short-Term Cash Assistance</h1>

    <form action="https://script.google.com/macros/s/AKfycbzXJGXRZ6Wp7OnMvWfVoZ23U1mgSpc9ZpgPOm41JPHc0hsJpaCmBB6e8GO4GkJsITk0/exec" method="POST">
      <label>Full Name</label>
      <input type="text" name="fullName" placeholder="John Doe" required />

      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="555-555-5555" required />

      <label>State</label>
      <select name="state" required>
        <option value="">Select your state</option>
        <option>Alabama</option>
        <option>Alaska</option>
        <option>California</option>
        <option>Delaware</option>
        <option>Florida</option>
        <option>Hawaii</option>
        <option>Idaho</option>
        <option>Illinois</option>
        <option>Iowa</option>
        <option>Kansas</option>
        <option>Louisiana</option>
        <option>Minnesota</option>
        <option>Mississippi</option>
        <option>Missouri</option>
        <option>Nevada</option>
        <option>New Mexico</option>
        <option>North Dakota</option>
        <option>Ohio</option>
        <option>Oklahoma</option>
        <option>South Carolina</option>
        <option>Tennessee</option>
        <option>Texas</option>
        <option>Utah</option>
        <option>Washington</option>
        <option>Wisconsin</option>
        <option>Wyoming</option>
      </select>

      <label>Requested Amount</label>
      <select name="amount" required>
        <option value="">Choose amount</option>
        <option>$100</option>
        <option>$200</option>
        <option>$300</option>
        <option>$400</option>
        <option>$500</option>
        <option>$600</option>
        <option>$700</option>
        <option>$800</option>
        <option>$900</option>
        <option>$1,000</option>
      </select>

      <label>Income Frequency</label>
      <select name="incomeFrequency" required>
        <option value="">Select one</option>
        <option>Weekly</option>
        <option>Bi-Weekly</option>
        <option>Monthly</option>
      </select>

      <label>Do you have an active bank account?</label>
      <select name="bankAccount" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>
        <input type="checkbox" name="consent" value="yes" required />
        I agree to be contacted regarding my request.
      </label>

      <button class="btn" type="submit">Submit Request</button>
    </form>

    <div class="footer">
      By submitting this form, you agree to our Terms, Privacy Policy, and disclosures.
    </div>
  </div>
</body>
</html>
